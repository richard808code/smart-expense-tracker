spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/smart_expense_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: appuser
    password: apppass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
  properties:
    hibernate:
      format_sql: true